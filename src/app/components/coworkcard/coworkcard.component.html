<body>

  <main class="main-content">
    <div class="container">
      <div class="intro-section">
        <h2 class="main-title">Available Coworking Spaces</h2>
        <p class="subtitle">Discover your next great workspace. Human-centered design for focus and collaboration.</p>
      </div>
      <div class="spaces-grid">
        <div class="space-card" *ngFor="let space of spaces">
          <div class="card-image-wrapper">
            <div class="card-image" [style.background-image]="'url(' + space.image + ')'"></div>
            <div class="image-overlay"></div>
          </div>
          <div class="card-body">
            <h3 class="card-title">{{ space.name }}</h3>
            <p class="card-description">{{ space.description }}</p>
            <button class="btn-card" [routerLink]="['/space', space.id, 'room']">Afficher rooms</button>
          </div>
        </div>
      </div>
    </div>
  </main>


</body>
