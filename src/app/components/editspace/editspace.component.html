<div class="container">
  <h2>Edit Coworking Space</h2>
  <form (ngSubmit)="updateSpace()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="space.name" class="form-control">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" [(ngModel)]="space.address" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="space.description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="image">Image URL</label>
      <input type="text" id="image" name="image" [(ngModel)]="space.image" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
