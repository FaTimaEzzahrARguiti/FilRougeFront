<div class="container">
  <h2>Edit Room</h2>
  <form (ngSubmit)="updateRoom()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="room.name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" name="type" [(ngModel)]="room.type" class="form-control" required>
        <option *ngFor="let type of roomTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="room.description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="capacity">Capacity</label>
      <input type="text" id="capacity" name="capacity" [(ngModel)]="room.capacity" class="form-control">
    </div>
    <div class="form-group">
      <label for="image">Image URL</label>
      <input type="text" id="image" name="image" [(ngModel)]="room.image" class="form-control">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" name="price" [(ngModel)]="room.price" class="form-control" required>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" id="isAvailable" name="isAvailable" [(ngModel)]="room.isAvailable" class="form-check-input">
      <label class="form-check-label" for="isAvailable">Is Available</label>
    </div>
    <button type="submit" class="btn btn-primary">Update Room</button>
  </form>
</div>
