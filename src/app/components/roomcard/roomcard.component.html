<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ coworkingSpace?.name }} - Rooms</title>
  <style>
    /* Variables */
    :root {
      --primary: #17cf54;
      --bg-light: #f6f8f6;
      --bg-dark: #112116;
      --text-dark: #1a1a1a;
      --text-light: #f5f5f5;
      --radius-xl: 0.75rem;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    header {
      background-color: var(--bg-light);
      border-bottom: 1px solid #ddd;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a.logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--text-dark);
      text-decoration: none;
    }

    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1, h2, h3 {
      margin: 0.5rem 0;
    }

    .room-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    @media (min-width: 600px) {
      .room-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .room-card {
      background-color: white;
      border-radius: var(--radius-xl);
      overflow: hidden;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s;
    }

    .room-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .room-image {
      width: 100%;
      height: 180px;
      background-size: cover;
      background-position: center;
    }

    .room-body {
      padding: 1rem;
    }

    .room-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .room-desc {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .room-info {
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .btn-room {
      background-color: var(--primary);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: var(--radius-xl);
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    .btn-room:hover {
      background-color: #13b047;
    }

    section {
      margin-bottom: 2rem;
    }

    p {
      line-height: 1.5;
    }
  </style>
</head>
<body>


<main>
  <h1 *ngIf="coworkingSpace">{{ coworkingSpace.name }}</h1>
  <p *ngIf="coworkingSpace">{{ coworkingSpace.address }}</p>

  <section>
    <h2>Available Rooms</h2>
    <div class="room-grid">
      <div class="room-card" *ngFor="let room of rooms">
        <div class="room-image" [style.background-image]="'url(' + room.image + ')'"></div>
        <div class="room-body">
          <div class="room-title">{{ room.name }}</div>
          <div class="room-desc">{{ room.description }}</div>
          <div class="room-info">{{ room.capacity }} • {{ room.price }}dh/day • {{ room.isAvailable ? 'Available' : 'Not Available' }}</div>
          <button class="btn-card">Réserver</button>
        </div>
      </div>
    </div>
  </section>

  <section *ngIf="coworkingSpace">
    <h2>About {{ coworkingSpace.name }}</h2>
    <p>{{ coworkingSpace.description }}</p>
  </section>

</main>

</body>
</html>
